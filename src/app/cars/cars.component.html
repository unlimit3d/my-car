<form (ngSubmit)="saveCar()">
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="">ชื่อรถ</label>
        <input type="text" class="form-control" placeholder="ชื่อรถ" [(ngModel)]="car.name" name="name" required>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="">Model</label>
        <input type="text" class="form-control" placeholder="Model" [(ngModel)]="car.model" name="model">
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="">ราคา</label>
        <input type="number" class="form-control" placeholder="ราคา" [(ngModel)]="car.price" name="price" required>
      </div>
    </div>
    <div class="col-md-3">
      <label for="">&nbsp;</label><br>
      <button class="btn btn-primary">OK</button>
    </div>
  </div>
</form>

<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr class="bg-dark text-white">
      <td>#</td>
      <th width="50%">ชื่อยี่ห้อ</th>
      <th>รุ่น</th>
      <th>ราคา</th>
    </tr>
  </thead>
  <tbody>
    <!-- while ($rs = mysql_fetch_assoc){} -->
    <tr *ngFor="let rs of cars; let i = index">
      <td scope="row">{{i+1}}</td>
      <td>{{rs.name}}</td>
      <td>
        <span *ngIf="rs.model =='' || rs.model == null">-</span>
        <span *ngIf="rs.model !='' && rs.model != null">{{rs.model}}</span>
      </td>
      <td>{{rs.price}}</td>
    </tr>
  </tbody>
</table>
